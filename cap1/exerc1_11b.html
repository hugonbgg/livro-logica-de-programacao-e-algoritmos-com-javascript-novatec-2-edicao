    <script>
        //b - Elaborar um programa para uma pizzaria, o qual leia o valor total de uma conta e quantos clientes vão pagá-la. Calcule e informe o valor a ser pago por cliente.

        var valorConta = Number(prompt('Digite o valor da conta:'));
        var dividiPor = Number(prompt('Dividir a conta por: '));
        var valorIndividual = valorConta / dividiPor;

        alert('O valor por pessoa é R$' + valorIndividual.toFixed(2))

    </script>
