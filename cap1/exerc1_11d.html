    <script>
        //Elaborar um programa que leia 2 notas de um aluno em uma disciplina. Calcule e informe a média das notas.
    var primeiraNota = Number(prompt('Digite a primeira nota: '));
    var segundaNota = Number(prompt('Digite a segunda nota: '));
    alert('A média é: ' + ((primeiraNota + segundaNota)/2).toFixed(2))

    </script>
